<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order - LTA Clothing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>LTA Clothing</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="shop.html">Shop</a>
      <a href="order.html">Order</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="content">
    <h2>Place Your Order</h2>
    <form class="order-form">
      <label>Item</label>
      <select>
        <option>T-Shirt</option>
        <option>Hoodie</option>
        <option>Pants</option>
        <option>Socks</option>
      </select>

      <label>Size</label>
      <select>
        <option>XS</option>
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
      </select>

      <label>Quantity</label>
      <input type="number" min="1" value="1">

      <button type="submit">Order Now</button>
    </form>

    <div class="sizing-chart">
      <h3>Sizing Chart</h3>
      <table>
        <tr><th>Size</th><th>Chest (in)</th><th>Waist (in)</th></tr>
        <tr><td>XS</td><td>30–32</td><td>24–26</td></tr>
        <tr><td>S</td><td>34–36</td><td>28–30</td></tr>
        <tr><td>M</td><td>38–40</td><td>32–34</td></tr>
      </table>
    </div>
  </section>

  <footer>
    <p>© 2025 LTA Clothing</p>
  </footer>
</body>
</html>
